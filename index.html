<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Dancing+Script');

      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        background-color: #edf6f8;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-align-items: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div
     
    >
      <div>
        <img src="{{imageBadge}}"
        />
      </div>
      <div >
        <div
          style="
            width: 940px;
            height: 640px;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-align-items: center;
            align-items: center;
          "
        >
          <div
            style="
              width: 90%;
              height: 120px;
              display: -webkit-flex;
              display: flex;
              -webkit-flex-direction: row;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <div style="width: 640px; height: 100%"></div>
            <div
              style="
                height: 100%;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: column;
                flex-direction: column;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-align-items: center;
                align-items: center;
              "
            >
              <img style="height: 100px" src="{logo}" />
            </div>
          </div>
          <div style="width: 100%; height: 130px"></div>
          <div
            style="
              width: 100%;
              height: 150px;
              text-align: center;
              font-family: sans-serif;
              text-transform: uppercase;
              color: #5ab5d6;
            "
          >
            <img src="{{imageBadge}}"/>
            <p style="font-size: 18px; font-weight: 650; margin-bottom: 5px !important; margin-top: 0px !important">
              Certificamos que
            </p>
            <p style="font-size: 32px; font-weight: 700; margin: 20px !important">{{username}}</p>
            <p style="font-size: 18px; font-weight: 650; margin: 15px !important">
              Concluiu a
              <span style="font-size: 26px; font-weight: 500; margin: 0 !important"> trilha teste, </span> e ganhou a badge
              {{badgeName}},
            </p>
            <p style="font-size: 18px; font-weight: 650; margin: 15px !important">
              com carga hor√°ria de {{workload}} e id {{certificateId}}
            </p>
            <p style="font-size: 18px; font-weight: 650; margin: 15px !important">{{endAt}}.</p>
          </div>
          <div style="width: 100%; height: 110px"></div>
          <div style="width: 100%; height: 170px">
            <div
              style="
                width: 100%;
                height: 100%;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: row;
                flex-direction: row;
              "
            >
              <div
                style="
                  width: 370px;
                  height: 100%;
                  display: -webkit-flex;
                  display: flex;
                  -webkit-flex-direction: column;
                  flex-direction: column;
                  -webkit-justify-content: center;
                  justify-content: center;
                  text-align: left;
                  margin-left: 20px;
                  color: #5ab5d6;
                  text-transform: uppercase;
                "
              >
                <p
                  style="
                    font-family: 'Dancing Script';
                    text-transform: capitalize;
                    margin-top: 0px !important;
                    font-size: 26px;
                    margin-bottom: 0px !important;
                  "
                >
                  {directorSignature}
                </p>
                <div style="height: 3px; width: 100%; color: #d28376; background-color: #d28376"></div>
                <p style="font-size: 26px; font-weight: 600; margin: 0 !important">{directorName}</p>
                <p style="font-size: 16px; font-weight: 500; margin: 0 !important">Diretor da escola</p>
              </div>
              <div
                style="
                  width: 370px;
                  height: 100%;
                  display: -webkit-flex;
                  display: flex;
                  -webkit-flex-direction: column;
                  flex-direction: column;
                  -webkit-justify-content: center;
                  justify-content: center;
                  text-align: left;
                  margin-left: 160px;
                  color: #5ab5d6;
                  text-transform: uppercase;
                "
              >
                <p
                  style="
                    font-family: 'Dancing Script';
                    text-transform: capitalize;
                    margin-top: 0px !important;
                    font-size: 26px;
                    margin-bottom: 0px !important;
                  "
                >
                  {appDirectorSignature}
                </p>
                <div style="height: 3px; width: 100%; color: #d28376; background-color: #d28376"></div>
                <p style="font-size: 26px; font-weight: 600; margin: 0 !important">{appDirectorName}</p>
                <p style="font-size: 16px; font-weight: 500; margin: 0 !important">Diretor geral do programa pleno</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
